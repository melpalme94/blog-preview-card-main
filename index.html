<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Melhor leitura em dispositivos e leitores de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Preview Card – HTML & CSS Foundations</title>

    <!-- Favicon com fallback -->
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Conteúdo principal identificado -->
    <main class="container" id="main-content">

        <!-- Artigo com significado semântico -->
        <article class="card" aria-labelledby="article-title">

            <!-- Imagem com descrição clara -->
            <img 
                src="/assets/images/illustration-article.svg"
                alt="Illustration representing an article about HTML and CSS"
                class="card-image"
            >

            <!-- Tag informativa -->
            <span class="tag" role="status">Learning</span>

            <!-- Data com elemento semântico -->
            <p class="date">
                <time datetime="2023-12-21">Published 21 Dec 2023</time>
            </p>

            <!-- Título principal do artigo -->
            <h1 class="title" id="article-title">
                HTML & CSS foundations
            </h1>

            <!-- Descrição -->
            <p class="description">
                These languages are the backbone of every website, defining structure,
                content, and presentation.
            </p>

            <!-- Autor identificado semanticamente -->
            <div class="author">
                <img 
                    src="assets/images/image-avatar.webp"
                    alt="Photo of the author Greg Hooper"
                >
                <span>Greg Hooper</span>
            </div>

        </article>
    </main>

    <!-- Rodapé semântico -->
    <footer role="contentinfo">
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd/challenge/65e6f48617e502f0b6ca3d00/start"
                target="_blank"
                rel="noopener noreferrer"
            >
                Frontend Mentor
            </a>.
            Coded by
            <a
                href="https://github.com/melpalme94/blog-preview-card-main.git"
                target="_blank"
                rel="noopener noreferrer"
            >
                melpalme94
            </a>.
        </div>
    </footer>

</body>
</html>
